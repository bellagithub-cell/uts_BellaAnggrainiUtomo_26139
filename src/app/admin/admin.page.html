<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="storageMenu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="delete()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">  
        <ion-list>
          <ion-item-sliding *ngFor="let str of storage; let i = index" #slidingItem >
            <ion-item-options side="start" (ionSwipe)="presentAlert(str)">
              <!-- <ion-item-option (click)="presentAlert(str, slidingItem)" color="warning" > -->
                <!-- <ion-icon name="trash" slot="icon-only"></ion-icon> -->
              <!-- </ion-item-option> -->
            </ion-item-options>

            <!-- <ion-item-options (press)="press()"></ion-item-options> -->
            <ion-checkbox slot="start" *ngIf="selection === true" (ionChange)="selectSize($event, str.id)"></ion-checkbox>
            <ion-item [routerLink]="['./', str.id]" ion-long-press [interval]="400" (longPressed)="press()">
              <ion-thumbnail slot="start">
                <img [src]="str.imageUrl[0]">
              </ion-thumbnail>
              <ion-label>
                <h2>{{ str.merek }} {{ str.model }}</h2>
                <p>{{ str.harga }}</p>
                <p>{{ str.model }}</p>
              </ion-label>

              <ion-item-options side="end" (ionSwipe)="edit(str)">
                <!-- <ion-item-option (click)="fav(contact, slidingItem)"> -->
                  <!-- <ion-icon name="star" slot="icon-only"></ion-icon> -->
                <!-- </ion-item-option> -->
              </ion-item-options>
            </ion-item>
            </ion-item-sliding>
            
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/admin/create">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
