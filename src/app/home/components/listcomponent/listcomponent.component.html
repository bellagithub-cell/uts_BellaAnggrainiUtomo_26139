<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">  
      <ion-list>
          <ion-item *ngFor="let str of storage" [routerLink]="['./', str.id]">
            <!-- <ion-item> -->
            <!-- <ion-thumbnail slot="start" *ngIf="str.imageUrl.length > 1">
              <img [src]="storage[0].imageUrl">
            </ion-thumbnail> -->
            <ion-thumbnail slot="start">
              <img [src]="str.imageUrl[0]">
            </ion-thumbnail>
            <ion-label>
              <h2>{{ str.merek }} {{ str.model }}</h2>
              <p>Rp. {{ str.harga }}</p>
              <p>Tersedia : {{ str.stok }}</p>
            </ion-label>
          <!-- </ion-item> -->
          <!-- </ion-item> -->
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
