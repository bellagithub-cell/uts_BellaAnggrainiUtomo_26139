<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="storageMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="contentlist()"><ion-icon name="{{ icon }}" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="islist === true">
  <app-listcomponent [storage] = "storage"></app-listcomponent>
</ion-content>

<ion-content *ngIf="islist !== true">
  <app-gridcomponent [storage] = "storage"></app-gridcomponent>
</ion-content>
